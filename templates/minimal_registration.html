<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - ElderCare Companion</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .range-container {
            position: relative;
            margin-top: 10px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e1e5e9;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }
        
        .age-display {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .welcome-text {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ElderCare Companion</h1>
        <p class="welcome-text">
            Welcome! To personalize your experience, please provide a few basic details.
        </p>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                <div class="error" id="nameError">Please enter your name</div>
            </div>
            
            <div class="form-group">
                <label for="age">Age *</label>
                <div class="range-container">
                    <input type="range" id="age" name="age" min="50" max="100" value="70">
                    <div class="age-display" id="ageDisplay">70</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <div class="error" id="genderError">Please select your gender</div>
            </div>
            
            <div class="form-group">
                <label for="password">Set Password *</label>
                <input type="password" id="password" name="password" required placeholder="Set your password">
                <div class="error" id="passwordError">Please set a password</div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter your password">
                <div class="error" id="confirmPasswordError">Please confirm your password</div>
            </div>
            
            <button type="submit">Start Chat</button>
        </form>
    </div>

    <script>
        // Age slider display
        const ageSlider = document.getElementById('age');
        const ageDisplay = document.getElementById('ageDisplay');
        
        ageSlider.addEventListener('input', function() {
            ageDisplay.textContent = this.value;
        });
        
        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirm_password').value
            };
            
            // Validation
            let hasError = false;
            
            if (!formData.name) {
                document.getElementById('nameError').style.display = 'block';
                hasError = true;
            }
            
            if (!formData.gender) {
                document.getElementById('genderError').style.display = 'block';
                hasError = true;
            }
            
            if (!formData.password) {
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }
            
            if (!formData.confirm_password) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                hasError = true;
            }
            
            if (formData.password !== formData.confirm_password) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                hasError = true;
            }
            
            if (hasError) return;
            
            // Submit data
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Redirect to chat page
                    window.location.href = '/chat';
                } else {
                    alert('Registration failed: ' + result.error);
                }
            } catch (error) {
                alert('Network error, please try again');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>

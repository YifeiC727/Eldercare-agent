        function getQuestionStatus(status) {

        // ç¼–è¾‘åŠŸèƒ½

            if (type === 'select') {

                let options = [];
                if (field === 'basic_info.gender') {

                } else if (field === 'family_relation.spouse_status') {

                } else if (field === 'family_relation.living_alone') {

                options.forEach(option => {

                    optionElement.value = option;
                    optionElement.textContent = option;

        function closeModal() {

        async function saveModalEdit() {

            const formInput = document.getElementById('formInput');
            const newValue = formInput.value.trim();
            
            if (!newValue) {

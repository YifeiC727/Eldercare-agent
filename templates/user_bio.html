<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        body {

        .container {

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .header h1 {

        }
        
        .back-btn {

            padding: 10px 15px;
            border-radius: 20px;

        .content {

        .empty-value {

        .edit-btn {

        .progress-section {

        .progress-bar {

        .progress-fill {

        .progress-text {

        }
        
        .question-status {

        .status-answered {

        .status-asked {

        .status-not-asked {

        .loading {

        /* ÁºñËæëÊ®°ÂºèÊ†∑Âºè */
        .edit-mode {

        /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {

        .modal-content {

        .modal-header {

        .close {

        .form-group {

        }
        
        .form-label {

        }
        
        .form-input {

        }
        
        .form-input:focus {

        .form-select {

        }
        
        .modal-actions {

        .btn {

        }
        
        .btn-primary {

        .btn-primary:hover {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

        /* ÊàêÂäüÊèêÁ§∫ */
        .success-message {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">‚Üê ËøîÂõûËÅäÂ§©</a>
            <h1>üìã ‰∏™‰∫∫‰ø°ÊÅØ</h1>
        </div>
        
        <div class="content" id="content">
            <div class="loading">Ê≠£Âú®Âä†ËΩΩ‰∏™‰∫∫‰ø°ÊÅØ...</div>
        </div>
    </div>

    <!-- Ê®°ÊÄÅÊ°Ü -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">ÁºñËæë‰ø°ÊÅØ</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label class="form-label" id="formLabel">‰ø°ÊÅØÈ°π</label>
                        <input type="text" class="form-input" id="formInput" placeholder="ËØ∑ËæìÂÖ•‰ø°ÊÅØ">
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">ÂèñÊ∂à</button>
                <button type="button" class="btn btn-primary" onclick="saveModalEdit()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <!-- ÊàêÂäüÊèêÁ§∫ -->
    <div id="successMessage" class="success-message">
        <span id="successText">‰øùÂ≠òÊàêÂäüÔºÅ</span>
    </div>

    <script>
        const userId = '{{ user_id }}';
        let currentUser = null;
        let editingField = null;
        
        async function loadUserInfo() {
            try {
                const response = await fetch(`/api/users/${userId}/bio`);
                const result = await response.json();
                
                if (response.ok) {
                    currentUser = result.user;
                    displayUserInfo(currentUser);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                console.error('Error:', error);
            }
        }
        
        function displayUserInfo(user) {
            const content = document.getElementById('content');
            
            // ËÆ°ÁÆó‰ø°ÊÅØÂÆåÊï¥Â∫¶
            const totalFields = 8; // Âü∫Êú¨‰ø°ÊÅØ3‰∏™ + ÂÖ∂‰ªñ‰ø°ÊÅØ5‰∏™
            let completedFields = 0;
            
            // Âü∫Êú¨‰ø°ÊÅØ
            if (user.basic_info?.name) completedFields++;
            if (user.basic_info?.age) completedFields++;
            if (user.basic_info?.gender) completedFields++;
            
            // ÂÖ∂‰ªñ‰ø°ÊÅØ
            if (user.family_relation?.children_count) completedFields++;
            if (user.family_relation?.spouse_status) completedFields++;
            if (user.family_relation?.living_alone) completedFields++;
            if (user.living_habits?.hobbies) completedFields++;
            if (user.living_habits?.health_status) completedFields++;
            
            const completionRate = Math.round((completedFields / totalFields) * 100);
            
            content.innerHTML = `
                <div class="progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${completionRate}%"></div>
                    </div>
                    <div class="progress-text">‰ø°ÊÅØÂÆåÊï¥Â∫¶: ${completionRate}%</div>
                </div>
                
                <div class="section">
                    <div class="section-title">Âü∫Êú¨‰ø°ÊÅØ</div>
                    <div class="info-grid">
                        <div class="info-item" data-field="basic_info.name" data-type="text">
                            <div class="info-label">ÂßìÂêç</div>
                            <div class="info-value" id="basic_info.name">${user.basic_info?.name || '<span class="empty-value">Êú™Â°´ÂÜô</span>'}</div>
                            <button class="edit-btn" onclick="editField('basic_info.name', 'ÂßìÂêç', 'text', '${user.basic_info?.name || ''}')">ÁºñËæë</button>
                        </div>
                        <div class="info-item" data-field="basic_info.age" data-type="number">
                            <div class="info-label">Âπ¥ÈæÑ</div>
                            <div class="info-value" id="basic_info.age">${user.basic_info?.age ? user.basic_info.age + 'Â≤Å' : '<span class="empty-value">Êú™Â°´ÂÜô</span>'}</div>
                            <button class="edit-btn" onclick="editField('basic_info.age', 'Âπ¥ÈæÑ', 'number', '${user.basic_info?.age || ''}')">ÁºñËæë</button>
                        </div>
                        <div class="info-item" data-field="basic_info.gender" data-type="select">
                            <div class="info-label">ÊÄßÂà´</div>
                            <div class="info-value" id="basic_info.gender">${user.basic_info?.gender || '<span class="empty-value">Êú™Â°´ÂÜô</span>'}</div>
                            <button class="edit-btn" onclick="editField('basic_info.gender', 'ÊÄßÂà´', 'select', '${user.basic_info?.gender || ''}')">ÁºñËæë</button>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <div class="section-title">ÂÆ∂Â∫≠ÂÖ≥Á≥ª</div>
                    <div class="info-grid">
                        <div class="info-item" data-field="family_relation.children_count" data-type="number">
                            <div class="info-label">Â≠êÂ•≥Êï∞Èáè</div>
                            <div class="info-value" id="family_relation.children_count">
                                ${user.family_relation?.children_count ? user.family_relation.children_count + '‰∏™' : '<span class="empty-value">Êú™Â°´ÂÜô</span>'}
                                ${getQuestionStatus(user.question_status?.children_count)}
                            </div>
                            <button class="edit-btn" onclick="editField('family_relation.children_count', 'Â≠êÂ•≥Êï∞Èáè', 'number', '${user.family_relation?.children_count || ''}')">ÁºñËæë</button>
                        </div>
                        <div class="info-item" data-field="family_relation.spouse_status" data-type="select">
                            <div class="info-label">ÈÖçÂÅ∂Áä∂ÂÜµ</div>
                            <div class="info-value" id="family_relation.spouse_status">
                                ${user.family_relation?.spouse_status || '<span class="empty-value">Êú™Â°´ÂÜô</span>'}
                                ${getQuestionStatus(user.question_status?.spouse_status)}
                            </div>
                            <button class="edit-btn" onclick="editField('family_relation.spouse_status', 'ÈÖçÂÅ∂Áä∂ÂÜµ', 'select', '${user.family_relation?.spouse_status || ''}')">ÁºñËæë</button>
                        </div>
                        <div class="info-item" data-field="family_relation.living_alone" data-type="select">
                            <div class="info-label">Â±Ö‰ΩèÁä∂ÂÜµ</div>
                            <div class="info-value" id="family_relation.living_alone">
                                ${user.family_relation?.living_alone || '<span class="empty-value">Êú™Â°´ÂÜô</span>'}
                                ${getQuestionStatus(user.question_status?.living_alone)}
                            </div>
                            <button class="edit-btn" onclick="editField('family_relation.living_alone', 'Â±Ö‰ΩèÁä∂ÂÜµ', 'select', '${user.family_relation?.living_alone || ''}')">ÁºñËæë</button>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <div class="section-title">ÁîüÊ¥ª‰π†ÊÉØ</div>
                    <div class="info-grid">
                        <div class="info-item" data-field="living_habits.hobbies" data-type="text">
                            <div class="info-label">ÂÖ¥Ë∂£Áà±Â•Ω</div>
                            <div class="info-value" id="living_habits.hobbies">
                                ${user.living_habits?.hobbies || '<span class="empty-value">Êú™Â°´ÂÜô</span>'}
                                ${getQuestionStatus(user.question_status?.hobbies)}
                            </div>
                            <button class="edit-btn" onclick="editField('living_habits.hobbies', 'ÂÖ¥Ë∂£Áà±Â•Ω', 'text', '${user.living_habits?.hobbies || ''}')">ÁºñËæë</button>
                        </div>
                        <div class="info-item" data-field="living_habits.health_status" data-type="text">
                            <div class="info-label">ÂÅ•Â∫∑Áä∂ÂÜµ</div>
                            <div class="info-value" id="living_habits.health_status">
                                ${user.living_habits?.health_status || '<span class="empty-value">Êú™Â°´ÂÜô</span>'}
                                ${getQuestionStatus(user.question_status?.health_status)}
                            </div>
                            <button class="edit-btn" onclick="editField('living_habits.health_status', 'ÂÅ•Â∫∑Áä∂ÂÜµ', 'text', '${user.living_habits?.health_status || ''}')">ÁºñËæë</button>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <div class="section-title">‰ΩøÁî®ÁªüËÆ°</div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">ÂØπËØùÊ¨°Êï∞</div>
                            <div class="info-value">${user.conversation_count || 0} Ê¨°</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Ê≥®ÂÜåÊó∂Èó¥</div>
                            <div class="info-value">${formatDate(user.created_at)}</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function getQuestionStatus(status) {
            if (!status) return '<span class="question-status status-not-asked">Êú™ËØ¢ÈóÆ</span>';
            
            switch (status) {
                case 'answered':
                    return '<span class="question-status status-answered">Â∑≤ÂõûÁ≠î</span>';
                case 'asked':
                    return '<span class="question-status status-asked">Â∑≤ËØ¢ÈóÆ</span>';
                default:
                    return '<span class="question-status status-not-asked">Êú™ËØ¢ÈóÆ</span>';
            }
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Êú™Áü•';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }
        
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">${message}</div>
            `;
        }
        
        // ÁºñËæëÂäüËÉΩ
        function editField(field, label, type, currentValue) {
            editingField = field;
            
            document.getElementById('modalTitle').textContent = `ÁºñËæë${label}`;
            document.getElementById('formLabel').textContent = label;
            
            const formInput = document.getElementById('formInput');
            formInput.value = currentValue;
            formInput.type = type;
            
            // Â¶ÇÊûúÊòØÈÄâÊã©Á±ªÂûãÔºåÂàõÂª∫‰∏ãÊãâÈÄâÈ°π
            if (type === 'select') {
                const select = document.createElement('select');
                select.className = 'form-input';
                select.id = 'formInput';
                
                let options = [];
                if (field === 'basic_info.gender') {
                    options = ['Áî∑', 'Â•≥'];
                } else if (field === 'family_relation.spouse_status') {
                    options = ['Â∑≤Â©ö', 'Á¶ªÂºÇ', '‰∏ßÂÅ∂', 'Êú™Â©ö'];
                } else if (field === 'family_relation.living_alone') {
                    options = ['Áã¨Â±Ö', '‰∏éÈÖçÂÅ∂Âêå‰Ωè', '‰∏éÂ≠êÂ•≥Âêå‰Ωè', '‰∏éÂÆ∂‰∫∫Âêå‰Ωè'];
                }
                
                options.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option;
                    optionElement.textContent = option;
                    if (option === currentValue) {
                        optionElement.selected = true;
                    }
                    select.appendChild(optionElement);
                });
                
                formInput.parentNode.replaceChild(select, formInput);
            } else {
                // Á°Æ‰øùÊòØinputÁ±ªÂûã
                if (formInput.tagName === 'SELECT') {
                    const input = document.createElement('input');
                    input.className = 'form-input';
                    input.id = 'formInput';
                    input.type = type;
                    input.value = currentValue;
                    formInput.parentNode.replaceChild(input, formInput);
                }
            }
            
            document.getElementById('editModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            editingField = null;
        }
        
        async function saveModalEdit() {
            if (!editingField) return;
            
            const formInput = document.getElementById('formInput');
            const newValue = formInput.value.trim();
            
            if (!newValue) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïà‰ø°ÊÅØ');
                return;
            }
            
            try {
                // Êõ¥Êñ∞Êú¨Âú∞ÊòæÁ§∫
                const valueElement = document.getElementById(editingField);
                if (valueElement) {
                    if (editingField === 'basic_info.age') {
                        valueElement.textContent = newValue + 'Â≤Å';
                    } else if (editingField === 'family_relation.children_count') {
                        valueElement.innerHTML = newValue + '‰∏™' + getQuestionStatus('answered');
                    } else {
                        valueElement.innerHTML = newValue + getQuestionStatus('answered');
                    }
                }
                
                // ÂèëÈÄÅÂà∞ÊúçÂä°Âô®
                const response = await fetch(`/api/users/${userId}/info`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        field: editingField,
                        value: newValue
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess('‰ø°ÊÅØÊõ¥Êñ∞ÊàêÂäüÔºÅ');
                    closeModal();
                    // ÈáçÊñ∞Âä†ËΩΩÁî®Êà∑‰ø°ÊÅØ‰ª•Á°Æ‰øùÊï∞ÊçÆÂêåÊ≠•
                    await loadUserInfo();
                } else {
                    alert('Êõ¥Êñ∞Â§±Ë¥•Ôºö' + (result.error || 'Êú™Áü•ÈîôËØØ'));
                }
